<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Pengguna</h1>
        <form id="registrationForm">
            <!-- Nama Lengkap -->
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap Anda" required>
                <div class="error-message" id="fullnameError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                <div class="password-strength" id="passwordStrength">
                    <span id="strengthText"></span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Konfirmasi Password -->
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password Anda" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <!-- Tombol Submit -->
            <button type="submit">Daftar</button>

            <!-- Pesan Sukses -->
            <div class="success-message" id="successMessage">
                âœ“ Pendaftaran Berhasil! Selamat datang.
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
